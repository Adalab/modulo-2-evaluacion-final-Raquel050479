<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 2: Ejercicio de evaluación final</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <header class="header">
    <h1 class="main-title">Buscador de series</h1>
    <form action="" class="form">
      <input
        type="text"
        class="text js-search-text"
        placeholder="Escribe tu serie aquí"
      />
      <button class="btn js-search-btn">Buscar</button>
    </form>
  </header>
  <body>
    <main class="main">
      <section class="container favContainer">
        <h2 class="list-title">Series favoritas</h2>
        <button class="btn resetBtn js-reset-btn">Reset</button>
        <ul class="list js-fav-list"></ul>
      </section>

      <section class="container">
        <h2 class="list-title">Listado de series</h2>
        <ul class="list js-list"></ul>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
